<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styele.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <title>Registreren</title>
</head>

<body>

  <form action="dashboard.html" method="POST">
    <h1>Registreren</h1>

    <fieldset>
      <legend>Gegevens voor de website</legend>
      <label for="name">Naam</label>
      <input type="name" id="name" placeholder="Jan Bakker" />

      <label for="email">Email</label>
      <input type="email" id="email"  placeholder="jan@gmail.com" />

      <label for="password">Wachtwoord</label>
      <input type="password" id="password" placeholder="******"  oninput="bijna()" />

      <label for="password2">Herhaal Wachtwoord</label>
      <input type="password" id="password2" placeholder="******"  oninput="toonmeer()"/>
      <p id="update"></p>
    </fieldset>

    <fieldset id="field2">
      <legend>Persoonlijke gegevens</legend>
      <label for="age">Geboortedatum</label>
      <input type="date" id="age" >

      <label for="woonplaats">Woonplaats</label>
      <input type="text" id="woonplaats" placeholder="Amsterdam">


        <fieldset>
          <legend>Ik ben een</legend>
          <p>Ik ben een:</p>
          <select>
            <option value="man">Man</option>
            <option value="vrouw">Vrouw</option>
            <option value="anders">Anders</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>ik zoek een</legend>
          <p>Ik zoek een:</p>
          <select>
            <option value="man">Man</option>
            <option value="vrouw">Vrouw</option>
            <option value="anders">Anders</option>
          </select>
        </fieldset>

      <label for="img">Profielfoto</label>
      <input type="file" id="img"  accept="image/*" onchange="ziebestand()">
      <img src="img/voorbeeld.png" alt="afbeelding voorbeeld" id="voorbeeld">

    </fieldset>
    <button id="button">Inloggen</button>
    <button id="button2" onclick="waarde()"> Registeren</button>

  </form>



  <script src="javascript/scriept.js"></script>
</body>

</html>
