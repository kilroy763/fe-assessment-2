<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="dashboard.html" method="POST">
        <h1 >Bewerk gegevens</h1>
<fieldset>
    <legend>Gegevens voor de website</legend>
          <label for="name">Naam</label>
          <input
            type="name"
            id="name"
            name="name"        
            placeholder="Max"
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"     
            placeholder="itzmaxkiljan@hotmail.com"

          />

          <label for="password">Wachtwoord</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="********"
          />

          <label for="password2">Herhaal Wachtwoord</label>
          <input
            type="password"
            id="password"
            name="password2"
            placeholder="*********"
          />

        </fieldset>
<fieldset>
  <legend>Persoonlijke gegevens</legend>
          <label for="age">Geboortedatum</label>
          <input type="date" id="age" name="age" placeholder="02-01-2001">

          <label for="woonplaats">Woonplaats</label>
          <input type="text" id="woonplaats" placeholder="Hilversum">


          <fieldset>
            <legend>Ik ben een</legend>
          <label for="">Man</label>
          <input type="radio" id="gndr1" name="gndru" value="man" checked>
          <label for="">Vrouw</label>
          <input type="radio" id="gndr1" name="gndru" value="vrouw">
          <label for="">Anders</label>
          <input type="radio" id="gndr1" name="gndru" value="anders">
        </fieldset>

        <fieldset>
          <legend>ik zoek een</legend>

          <label for="">Man</label>
          <input type="radio" id="gndr2" name="gndrs" value="man" >
          <label for="">Vrouw</label>
          <input type="radio" id="gndr2" name="gndrs" value="vrouw" checked>
          <label for="">Anders</label>
          <input type="radio" id="gndr2" name="gndrs" value="anders">
        </fieldset>

        <label for="img">Profielfoto</label>
        <input type="file" id="img" name="img" accept="image/*">

        </fieldset>
         <button type="submit" class="submit">Bewerk</button>

      </form>

  
  

</body>
</html>
